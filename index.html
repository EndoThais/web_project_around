<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Thais Endo" />
    <meta name="keywords" content="Afora, história" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="./vendor/fonts.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="./vendor/fonts.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/Vector.svg"
            alt="Logotipo EUA Afora"
            class="header__container header__container_logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Jacques_Costeau.jpg"
            alt="foto de Jaques Costeau"
          />
          <div class="profile__info">
            <div class="profile__artists">
              <h2 class="profile__artist">Jacques Cousteau</h2>
              <p class="profile__url-heading">Explorador</p>
            </div>
            <button class="profile__edit-btn"></button>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="elements elements__section">
          <ul class="elements__grid">
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/1Vale_de_Yosemite.jpg"
                alt="foto do vale de Yosemite"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Vale de Yosemite</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/2Lago_Louise.jpg"
                alt="foto do lago Louise"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Lago Louise</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/3Montanhas Care.jpg"
                alt="foto das montanhas Care"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Montanhas Care...</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/4Latemar.jpg"
                alt="foto do Latemar"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Latemar</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/5Parque_Nacional.jpg"
                alt="foto do parque Nacional dos EUA"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Parque Nacional da Vanoise</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
            <li class="elements__rectangle">
              <img
                class="elements__image"
                src="./images/6Lago_di_Braies.jpg"
                alt="foto do lago di Braies"
              />
              <div class="elements__image-rectangle">
                <p class="elements__image-title">Lago di Braies</p>
                <button class="elements__btn-like"></button>
              </div>
            </li>
          </ul>
        </section>
        <div class="popup">
          <div class="popup__rectangle">
            <button class="popup__btn-close"></button>
            <form class="popup__form">
              <h3 class="popup__title">Editar Perfil</h3>
              <fieldset class="popup__info">
                <input
                  class="popup__label popup__name"
                  type="text"
                  name=""
                  id="name"
                  placeholder="Nome"
                />
                <input
                  class="popup__label popup__job"
                  type="text"
                  name=""
                  id="profession"
                  placeholder="Sobre Mim"
                />
              </fieldset>
              <button type="submit" class="popup__btn-save">Salvar</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
