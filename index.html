<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afora</title>
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Thais Endo" />
    <meta name="keywords" content="Afora, história" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="./vendor/fonts.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="./vendor/fonts.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img
            src="./images/Vector.svg"
            alt="Logotipo EUA Afora"
            class="header__container header__container_logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            class="profile__image"
            src="./images/Jacques_Costeau.jpg"
            alt="foto de Jaques Costeau"
          />
          <div class="profile__info">
            <h1 class="profile__artist">Jacques Cousteau</h1>
            <a
              class="profile__edit-buttom"
              rel="stylesheet"
              href="./images/Edit Button.png"
            ></a>
            <p class="profile__url-heading">Explorador</p>
          </div>
          <button class="profile__form_submit-btn">+</button>
        </section>
        <section class="elements">
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/1Vale_de_Yosemite.jpg"
              alt="foto do vale de Yosemite"
            />
            <p class="elements__image-title">Vale de Yosemite</p>
          </div>
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/2Lago_Louise.jpg"
              alt="foto do lago Louise"
            />
            <p class="elements__image-title">Lago Louise</p>
          </div>
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/3Montanhas Care.jpg"
              alt="foto das montanhas Care"
            />
            <p class="elements__image-title">Montanhas Care</p>
          </div>
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/4Latemar.jpg"
              alt="foto do Latemar"
            />
            <p class="elements__image-title">Latemar</p>
          </div>
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/5Parque_Nacional.jpg"
              alt="foto do parque Nacional dos EUA"
            />
            <p class="elements__image-title">Parque Nacional da Vanoise</p>
          </div>
          <div class="elements__rectangle">
            <img
              class="elements__image"
              src="./images/6Lago_di_Braies.jpg"
              alt="foto do lago di Braies"
            />
            <p class="elements__image-title">Lago di Braies</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
